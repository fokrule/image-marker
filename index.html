<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="includes/style.css">
    <title>Image marker</title>
  </head>

  <body>
    
    <div id="main-container">
        <div id="mark-type-button" class="toolbar d-flex">
          <div class="color-palette">
              <span style="color: #495057; margin-left: 20px; margin-right: 10px;">Marker Color:</span>
              <div class="color-swatch active-color" style="background-color: #00ffff;" data-color="#00ffff"></div>
              <div class="color-swatch" style="background-color: red;" data-color="red"></div>
              <div class="color-swatch" style="background-color: yellow;" data-color="yellow"></div>
              <div class="color-swatch" style="background-color: lime;" data-color="lime"></div>
              <div class="color-swatch" style="background-color: white; border: 1px solid #ccc;" data-color="white"></div>
          </div>
          <button id="star" class="btn"><i class="fas fa-star"></i></button>
          <button id="box" class="btn"><i class="fas fa-vector-square"></i></button>
          <button id="delete" class="btn"><i class="fas fa-trash-alt"></i></button>
          <button id="convert" class="btn"><i class="fas fa-save"></i></button>
          
        </div>

        <div id="main-div">
            <img src="base.png" alt="" id="image">
        </div>
    </div>
    
    <button id="start-editing" class="btn"><i class="fas fa-edit"></i></button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="includes/script.js"></script>
  </body>
</html>
